<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Functions in JS</title>
    <style>
        .box{
            margin: 20% auto;
            border: 1px solid black;
            padding: 25px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 0, 0, 0.5);
            text-align: center;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="box" id="demo"></div>
    <script>
        /*
        var num = parseInt(prompt("Enter any number:- "));
        let sq = Math.sqrt(num);
        document.getElementById("demo").innerHTML = "Square root of "+ num + " is " + sq;
        */

        // WAP to perform all the arithmatic operations using JS.
        var num1 = parseInt(prompt("Enter the first number:"));
        var num2 = parseInt(prompt("Enter the second number:"));

        let sm = num1 + num2;
        let sub = num1 - num2;
        let prod = num1 * num2;
        let ques = num1 / num2;
        let rmndr = num1 % num2;
        
        // Output: Write the results in the console of web page.
        console.log("Sum: " + sm);
        console.log("Difference: " + sub);
        console.log("Product: " + prod);
        console.log("Quotient: " + ques);
        console.log("Remainder: " + rmndr);
        
        // Output: Write the results to the web page.
        document.getElementById("demo").innerHTML = 
        "<p>Sum: " + sm + "</p>" + 
        "<p>Difference: " + sub + "</p>" + 
        "<p>Product: " + prod + "</p>" + 
        "<p>Quotient: " + ques + "</p>" + 
        "<p>Remainder: " + rmndr + "</p>";
    </script>
</body>
</html>
