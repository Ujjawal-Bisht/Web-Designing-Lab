<!DOCTYPE html>
<html>
<head>
    <title>
        To-Do List
    </title>
    <style>
        body {
            background-color: yellow;
        }
        h1 {
            text-align: center;
            color: red;
        }
        ol{
            color: blue;
        }
        th{
            color:aqua
        }
        td{
            color: green;
        }
        
    </style>
</head>
<body>
    <h1>To-Do List for Today</h1>

    <ol start="5" reversed>
        <li>Exercise</li>
        <li>Buy groceries</li>
        <li>Prepare Presentation</li>
        <li>Respond to mails</li>
        <li>Pay Bills</li>
    </ol>
    <caption style="color: blue">
        Student Information
    </caption>
    <table border="1">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Grades</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Cera</td>
            <td>C</td>
        </tr>
    </table>


   <a href="https://www.google.com/">
        <img src="Images/AICTC_logo.webp" width="100">
   </a>
</body>
</html>
