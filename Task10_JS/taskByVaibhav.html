<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation</title>
    <style>
      h1 {
        margin-top: 150px;
        text-align: center;
      }
      .error {
        color: red;
        font-size: 14px;
      }
      form {
        max-width: 400px;
        margin: auto;
        border: 1px solid #ddd;
        padding: 20px;
        padding-right: 40px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      input {
        display: block;
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #5cb85c;
        border: none;
        border-radius: 4px;
        color: #fff;
      }
      .button-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Password Validation</h1>
    <form id="passwordValidation">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <span id="nameError" class="error"></span>

      <br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <span id="passwordError" class="error"></span>

      <br>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
      <span id="confirmPasswordError" class="error"></span>

      <br>

      <div class="button-container">
        <button type="submit">Validate</button>
      </div>
    </form>

    <script>
      document
        .getElementById("passwordValidation")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const password = document.getElementById("password").value.trim();
          const confirmPassword = document.getElementById("confirmPassword").value.trim();

          const nameError = document.getElementById("nameError");
          const passwordError = document.getElementById("passwordError");
          const confirmPasswordError = document.getElementById("confirmPasswordError");

          nameError.textContent = "";
          passwordError.textContent = "";
          confirmPasswordError.textContent = "";

          let isValid = true;

          const namePattern = /^[A-Za-z\s]+$/;
          if (name.length < 6 || !namePattern.test(name)) {
            nameError.textContent =
              "Name should contain only alphabets and be at least 6 characters long.";
            isValid = false;
          }

          if (password.length < 6) {
            passwordError.textContent =
              "Password should be at least 6 characters long.";
            isValid = false;
          }

          if (confirmPassword !== password) {
            confirmPasswordError.textContent =
              "Passwords do not match. Please try again.";
            isValid = false;
          }

          if (isValid) {
            alert("Password Validation Successful!");
            window.location.href = "submit.html";
          }
        });
    </script>
  </body>
</html>
