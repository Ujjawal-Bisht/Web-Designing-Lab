<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - College Bookstore</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="College Logo" class="logo">
            <div class="college-name">Inderprastha Engineering College Bookstore</div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Registration</a>
            <a href="catalogue.html">Catalogue</a>
        </nav>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h3>Engineering Subjects</h3>
            <ul>
                <li><a href="#">Computer Science</a></li>
                <li><a href="#">Mechanical Engineering</a></li>
                <li><a href="#">Electrical Engineering</a></li>
                <li><a href="#">Civil Engineering</a></li>
                <li><a href="#">BioTechnical Engineering</a></li>
            </ul>
        </aside>

        <div class="content">
            <form class="registration-form">
                <h2>Registration Form</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label>Sex:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="sex" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female" required>
                    <label for="female">Female</label>
                </div>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
