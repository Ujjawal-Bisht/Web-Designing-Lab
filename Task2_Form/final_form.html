<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body style="background-color: #FFF5E1; font-size: large; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #FFFFFF; padding: 20px; border: 2px solid #333; border-radius: 8px; width: 50%; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Registration Form</h2>

        <form action="Submit.html" style="display: flex; flex-direction: column; gap: 15px;">
            <!-- Full-width input fields with labels -->
            <div style="display: flex; flex-direction: column;">
                <label>First Name</label>
                <input type="text" name="First_Name" required style="width: 100%; height: 30px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label>Last Name</label>
                <input type="text" name="Last_Name" style="width: 100%; height: 30px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label>Date of Birth</label>
                <input type="date" name="Date_of_Birth" style="width: 100%; height: 30px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <!-- Gender section -->
            <div>
                <label>Gender</label><br>
                <input type="radio" name="Gender" value="Male"> Male
                <input type="radio" name="Gender" value="Female"> Female
                <input type="radio" name="Gender" value="Other"> Other
            </div>

            <div style="display: flex; flex-direction: column;">
                <label>E-Mail Id</label>
                <input type="email" name="E-Mail" required style="width: 100%; height: 30px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label>Mobile Number</label>
                <input type="number" name="Mobile_Number" required style="width: 100%; height: 30px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label>Address</label>
                <input type="text" name="Address" style="width: 100%; height: 30px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <!-- Course dropdown -->
            <div style="display: flex; flex-direction: column;">
                <label>Course</label>
                <select name="Course" style="width: 100%; height: 35px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="B.Tech.">B.Tech.</option>
                    <option value="B.B.A">B.B.A</option>
                    <option value="B.Sc.">B.Sc.</option>
                    <option value="M.C.A">M.C.A</option>
                </select>
            </div>

            <!-- Board dropdown -->
            <div style="display: flex; flex-direction: column;">
                <label>Board</label>
                <select name="Board" style="width: 100%; height: 35px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="C.B.S.E">C.B.S.E.</option>
                    <option value="I.C.S.C.">I.C.S.C.</option>
                    <option value="State Board">State Board</option>
                </select>
            </div>

            <div style="display: flex; flex-direction: column;">
                <label>Marks in Percentage</label>
                <input type="number" name="marks" style="width: 100%; height: 30px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <!-- Category section -->
            <div>
                <label>Category</label><br>
                <input type="radio" name="Category" value="General"> General
                <input type="radio" name="Category" value="S.C."> S.C.
                <input type="radio" name="Category" value="S.T."> S.T.
                <input type="radio" name="Category" value="O.B.C."> O.B.C.
                <input type="radio" name="Category" value="General-EWS"> General-EWS
            </div>

            <!-- Sports section -->
            <div>
                <label>Sports/Co-Curricular Activities</label><br>
                <input type="checkbox" name="Cricket" value="Cricket"> Cricket
                <input type="checkbox" name="Football" value="Football"> Football
                <input type="checkbox" name="Badminton" value="Badminton"> Badminton
                <input type="checkbox" name="Basketball" value="Basketball"> Basketball
                <input type="checkbox" name="Table Tennis" value="Table Tennis"> Table Tennis
                <input type="checkbox" name="Chess" value="Chess"> Chess
                <input type="checkbox" name="Kho-Kho" value="Kho-Kho"> Kho-Kho
                <input type="checkbox" name="Kabaddi" value="Kabaddi"> Kabaddi
            </div>

            <!-- File and Password -->
            <div style="display: flex; flex-direction: column;">
                <label>12 Mark Sheet</label>
                <input type="file" name="12_Mark_Sheet" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label>Password</label>
                <input type="password" name="Password" style="width: 100%; height: 30px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <!-- Submit and Reset buttons -->
            <div style="display: flex; justify-content: center; gap: 20px;">
                <input type="submit" value="Submit" style="width: 100px; height: 35px; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">
                <input type="reset" value="Reset" style="width: 100px; height: 35px; background-color: #f44336; color: white; border: none; border-radius: 4px;">
            </div>
        </form>
    </div>
</body>
</html>
