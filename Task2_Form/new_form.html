<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body style="background-color: #FFF5E1; font-size: large;">
    <center>
        <h1>Form</h1>

        <form action="Submit.html" style="border: 5px solid black; padding: 20px; margin: 5% auto; background-color: #FFFFFF; width: 60%; font-size: x-large;">
            <label style="display: block; margin: 30px 0 5px;">First Name</label>
            <input type="text" name="First_Name" required style="width: 25%; height: 30px; padding: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 40px;">

            <label style="display: block; margin: 10px 0 5px;">Last Name</label>
            <input type="text" name="Last_Name" style="width: 25%; height: 30px; padding: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 40px;">

            <label style="display: block; margin: 10px 0 5px;">Date of Birth</label>
            <input type="date" name="Date_of_Birth" style="width: 25%; height: 30px; padding: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 40px;">

            <label style="display: block; margin: 10px 0 5px;">Gender</label>
            <input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="Female"> Female
            <input type="radio" name="Gender" value="Other"> Other

            <label style="display: block; margin: 10px 0 5px;">E-Mail Id</label>
            <input type="email" name="E-Mail" required style="width: 25%; height: 30px; padding: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 40px;">

            <label style="display: block; margin: 10px 0 5px;">Mobile Number</label>
            <input type="number" name="Mobile_Number" required style="width: 25%; height: 30px; padding: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 40px;">

            <label style="display: block; margin: 10px 0 5px;">Address</label>
            <input type="text" name="Address" style="width: 25%; height: 30px; padding: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 40px;">

            <label style="display: block; margin: 10px 0 5px;">Course</label>
            <select name="Course" style="width: 25%; height: 30px; padding: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 40px;">
                <option value="B.Tech.">B.Tech.</option>
                <option value="B.B.A">B.B.A</option>
                <option value="B.Sc.">B.Sc.</option>
                <option value="M.C.A">M.C.A</option>
            </select>

            <label style="display: block; margin: 10px 0 5px;">Board</label>
            <select name="Board" style="width: 25%; height: 30px; padding: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 40px;">
                <option value="C.B.S.E">C.B.S.E.</option>
                <option value="I.C.S.C.">I.C.S.C.</option>
                <option value="State Board">State Board</option>
            </select>

            <label style="display: block; margin: 10px 0 5px;">Marks in Percentage</label>
            <input type="number" name="marks" style="width: 25%; height: 30px; padding: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 40px;">

            <label style="display: block; margin: 10px 0 5px;">Category</label>
            <input type="radio" name="Category" value="General"> General
            <input type="radio" name="Category" value="S.C."> S.C.
            <input type="radio" name="Category" value="S.T."> S.T.
            <input type="radio" name="Category" value="O.B.C."> O.B.C.
            <input type="radio" name="Category" value="General-EWS"> General-EWS

            <br>
            <br>
            <label style="display: block; margin: 10px 0 5px;">Sports/Co-Curricular Activities</label>
            <input type="checkbox" name="Cricket" value="Cricket"> Cricket
            <input type="checkbox" name="Football" value="Football"> Football
            <input type="checkbox" name="Badminton" value="Badminton"> Badminton
            <input type="checkbox" name="Basketball" value="Basketball"> Basketball
            <input type="checkbox" name="Table Tennis" value="Table Tennis"> Table Tennis
            <input type="checkbox" name="Chess" value="Chess"> Chess
            <input type="checkbox" name="Kho-Kho" value="Kho-Kho"> Kho-Kho
            <input type="checkbox" name="Kabaddi" value="Kabaddi"> Kabaddi

            <label style="display: block; margin: 10px 0 5px;">12 Mark Sheet</label>
            <input type="file" name="12_Mark_Sheet" style="width: 25%; height: 30px; padding: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 40px;">

            <label style="display: block; margin: 10px 0 5px;">Password</label>
            <input type="password" name="Password" style="width: 25%; height: 30px; padding: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 40px;">

            <input type="submit" value="Submit" style="width: 100px; height: 35px; margin: 5px; background-color: green; color: white;">
            <input type="reset" value="Reset" style="width: 100px; height: 35px; margin: 5px; background-color: red; color: white;">
        </form>
    </center>
</body>
</html>
