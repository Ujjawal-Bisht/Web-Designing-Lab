<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - College Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
        }
        .college-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }
        .main-container {
            display: flex;
            min-height: calc(100vh - 80px);
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 2rem 1rem;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar h3 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #004080;
            text-align: center;
            font-size: 1.5rem;
            position: relative;
            padding-bottom: 10px;
        }
        .sidebar h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #004080;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 1rem;
        }
        .sidebar a {
            display: block;
            color: #004080;
            text-decoration: none;
            padding: 0.75rem 1rem;
            background-color: #f0f8ff;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }
        .sidebar a::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,64,128,0.1);
            transition: all 0.3s ease;
        }
        .sidebar a:hover::before {
            left: 0;
        }
        .sidebar a:hover {
            transform: translateX(5px);
            color: #003366;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(to bottom right, #ffffff, #e0eafc);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }
        .registration-form {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .registration-form h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #004080;
            font-size: 2rem;
            text-align: center;
        }
        .registration-form label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }
        .registration-form input[type="text"],
        .registration-form input[type="password"],
        .registration-form input[type="email"],
        .registration-form input[type="tel"],
        .registration-form input[type="date"],
        .registration-form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .registration-form .radio-group,
        .registration-form .checkbox-group {
            margin-top: 0.5rem;
        }
        .registration-form .radio-group label,
        .registration-form .checkbox-group label {
            display: inline;
            margin-right: 1rem;
            font-weight: normal;
        }
        .registration-form button {
            width: 100%;
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .registration-form button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="College Logo" class="logo">
            <div class="college-name">Inderprastha Engineering College Bookstore</div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Registration</a>
            <a href="catalogue.html">Catalogue</a>
        </nav>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h3>Engineering Subjects</h3>
            <ul>
                <li><a href="#">Computer Science</a></li>
                <li><a href="#">Electrical Engineering</a></li>
                <li><a href="#">Mechanical Engineering</a></li>
                <li><a href="#">Civil Engineering</a></li>
                <li><a href="#">Aerospace Engineering</a></li>
            </ul>
        </aside>

        <div class="content">
            <form class="registration-form">
                <h2>Registration Form</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label>Sex:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="sex" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female" required>
                    <label for="female">Female</label>
                </div>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
